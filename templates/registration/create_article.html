{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="text-center m-5">
            {% include 'registration/includes/inc__account_menu.html' %}

            <h1 class="h3 mb-3 font-weight-normal">{{ title_text }}</h1>
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <br><br>
                <input type="submit" name="type" value="Сохранить" class="w-25 btn btn-secondary">
                <input type="submit" name="type" value="Опубликовать" class="w-25 btn btn-success">
                {% if article %}
                    <input type="submit" name="type" value="Удалить" class="w-25 btn btn-danger">
                {% endif %}
            </form>

        </div>
    </div>
{% endblock %}
